<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ft_transcendence - Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #4facfe;
            --success: #4caf50;
            --bg-dark: #0a0a0f;
            --text: #ffffff;
            --warning: #ff9800;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Starfield Background */
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Nebula Effect */
        .nebula {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .nebula::before {
            content: '';
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.15) 0%, transparent 70%);
            top: -200px;
            left: -200px;
            animation: float 20s infinite ease-in-out;
        }

        .nebula::after {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(118, 75, 162, 0.1) 0%, transparent 70%);
            bottom: -100px;
            right: -100px;
            animation: float 15s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 30px) scale(1.1); }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Back Button */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
        }

        /* Header */
        .game-header {
            text-align: center;
            margin: 60px 0 40px;
        }

        .game-header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .game-icon {
            font-size: 3.5rem;
        }

        .game-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Start Screen */
        #startScreen {
            text-align: center;
        }

        .mode-selection {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .mode-btn {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px 40px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            min-width: 180px;
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            opacity: 0;
            transition: opacity 0.4s;
        }

        .mode-btn:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: var(--primary);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
        }

        .mode-btn:hover::before {
            opacity: 1;
        }

        .mode-number {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .mode-label {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Game Area */
        .game-area {
            display: none;
        }

        .game-area.active {
            display: block;
        }

        /* Lobby */
        .lobby-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            margin-top: 30px;
        }

        .lobby-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 30px 0;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            text-align: center;
        }

        .player-card.connected {
            border-color: var(--success);
            background: rgba(76, 175, 80, 0.1);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }

        .player-card h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .connected .status-badge {
            background: var(--success);
            color: white;
            animation: pulse-badge 2s infinite;
        }

        @keyframes pulse-badge {
            0%, 100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
        }

        .qr-placeholder {
            background: white;
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
            margin: 15px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .controls-hint {
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        /* Start Button */
        #startBtn {
            background: linear-gradient(135deg, var(--success), #66bb6a);
            margin-top: 30px;
            font-size: 1.5rem;
            padding: 20px 60px;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
            animation: pulse-start 2s infinite;
        }

        @keyframes pulse-start {
            0%, 100% { box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4); }
            50% { box-shadow: 0 10px 40px rgba(76, 175, 80, 0.6); }
        }

        #startBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(76, 175, 80, 0.6);
        }

        #startBtn:disabled {
            background: linear-gradient(135deg, #555, #666);
            cursor: not-allowed;
            animation: none;
            box-shadow: none;
            opacity: 0.7;
        }

        /* Canvas */
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: #000;
            box-shadow: 0 0 40px rgba(102, 126, 234, 0.3);
            max-width: 100%;
            height: auto;
            display: block;
            margin: 30px auto;
        }

        .canvas-container {
            position: relative;
        }

        /* Pause Overlay */
        #pauseOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .pause-message {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--warning);
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 152, 0, 0.5);
        }
        
        .pause-subtext {
            color: #ddd;
            font-size: 1.1rem;
        }

        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .game-header h1 {
                font-size: 2rem;
            }

            .mode-selection {
                flex-direction: column;
                align-items: center;
            }

            .mode-btn {
                width: 100%;
                max-width: 300px;
            }

            .lobby-info {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>
    <!-- Animated Background -->
    <div id="stars"></div>
    <div class="nebula"></div>

    <div class="container">
        <a href="home.html" class="back-btn">‚Üê Back to Home</a>
        
        <div class="game-header">
            <h1>
                <span>Pong Master</span>
            </h1>
            <p class="game-subtitle">Use your phones as controllers</p>
        </div>

        <!-- Initial Screen -->
        <div id="startScreen">
            <div class="mode-selection">
                <div class="mode-btn" onclick="createGame('2players')">
                    <div class="mode-number">2</div>
                    <div class="mode-label">Players</div>
                </div>
                <div class="mode-btn" onclick="createGame('3players')">
                    <div class="mode-number">3</div>
                    <div class="mode-label">Players</div>
                </div>
                <div class="mode-btn" onclick="createGame('4players')">
                    <div class="mode-number">4</div>
                    <div class="mode-label">Players</div>
                </div>
            </div>
        </div>

        <!-- Lobby / Game Screen -->
        <div id="gameScreen" class="game-area">
            <div class="lobby-section">
                <!-- Canvas (Hidden initially) -->
                <div id="canvasContainer" class="canvas-container hidden">
                    <canvas id="gameCanvas" width="800" height="400"></canvas>
                    <!-- Pause Overlay -->
                    <div id="pauseOverlay" class="hidden">
                        <div class="pause-message">GAME PAUSED</div>
                        <div class="pause-subtext">Waiting for player to reconnect...</div>
                    </div>
                </div>

                <!-- Lobby Info / Player Cards -->
                <div class="lobby-info" id="lobbyInfo">
                    <!-- Cards will be generated dynamically -->
                </div>

                <div style="text-align: center;">
                    <button id="startBtn" class="btn" disabled>Waiting for Players...</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
    <script>
        // Generate animated starfield
        const starsContainer = document.getElementById('stars');
        const numberOfStars = 150;

        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            
            const size = Math.random() * 2 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 2 + 2) + 's';
            
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
