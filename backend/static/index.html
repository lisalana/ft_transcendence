<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ft_transcendence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .status {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background-color: #4caf50;
        }

        .status-indicator.disconnected {
            background-color: #f44336;
            animation: none;
        }

        .status-text {
            color: #666;
            font-size: 14px;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .game-code-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .game-code-section input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .game-code-section button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .game-code-section button:hover {
            background: #764ba2;
        }

        .game-code-section #createGameButton {
            background: #4caf50;
            white-space: nowrap;
        }

        .game-code-section #createGameButton:hover {
            background: #45a049;
        }

        .message-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .messages {
            border: 1px solid #ddd;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-left: 3px solid #667eea;
            border-radius: 3px;
            font-size: 13px;
            word-wrap: break-word;
        }

        .message.system {
            border-left-color: #ff9800;
            color: #ff9800;
        }

        .message.error {
            border-left-color: #f44336;
            color: #f44336;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ ft_transcendence</h1>

        <div class="status">
            <div class="status-indicator disconnected" id="statusIndicator"></div>
            <div class="status-text" id="statusText">D√©connect√©</div>
        </div>

        <div class="game-code-section" id="gameCodeSection">
            <input
                type="text"
                id="gameCodeInput"
                placeholder="Entrez le code de la partie..."
            />
            <button id="connectButton">Se connecter</button>
            <button id="createGameButton">Cr√©er une partie</button>
        </div>

        <div class="message-input" id="messageSection" style="display: none;">
            <input
                type="text"
                id="messageInput"
                placeholder="Entrez un message..."
                disabled
            />
            <button id="sendButton" disabled>Envoyer</button>
        </div>

        <div class="messages" id="messagesList">
            <div class="empty-state">Connexion √† la WebSocket...</div>
        </div>
    </div>

    <script>
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messagesList = document.getElementById('messagesList');
        const gameCodeInput = document.getElementById('gameCodeInput');
        const connectButton = document.getElementById('connectButton');
        const createGameButton = document.getElementById('createGameButton');
        const gameCodeSection = document.getElementById('gameCodeSection');
        const messageSection = document.getElementById('messageSection');

        let ws = null;
        let isConnected = false;
        let currentGameId = null;

        function getWebSocketURL(gameId) {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            return `${protocol}//${host}/api/game/${gameId}/websocket`;
        }

        function addMessage(content, type = 'normal') {
            if (messagesList.querySelector('.empty-state')) {
                messagesList.innerHTML = '';
            }

            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            messageEl.textContent = content;
            messagesList.appendChild(messageEl);
            messagesList.scrollTop = messagesList.scrollHeight;
        }

        function updateStatus(connected) {
            isConnected = connected;
            if (connected) {
                statusIndicator.classList.remove('disconnected');
                statusIndicator.classList.add('connected');
                statusText.textContent = 'Connect√©';
                messageInput.disabled = false;
                sendButton.disabled = false;
                addMessage('‚úì Connect√© au serveur WebSocket', 'system');
            } else {
                statusIndicator.classList.remove('connected');
                statusIndicator.classList.add('disconnected');
                statusText.textContent = 'D√©connect√©';
                messageInput.disabled = true;
                sendButton.disabled = true;
                messagesList.innerHTML = '<div class="empty-state">Connexion ferm√©e. Rechargez la page pour reconnecter.</div>';
            }
        }

        function connect(gameId) {
            const wsURL = getWebSocketURL(gameId);
            console.log('Tentative de connexion √†:', wsURL);

            ws = new WebSocket(wsURL);

            ws.onopen = () => {
                console.log('WebSocket connect√©e');
                currentGameId = gameId;
                gameCodeSection.style.display = 'none';
                messageSection.style.display = 'flex';
                updateStatus(true);
            };

            ws.onmessage = (event) => {
                try {
                    const messageData = JSON.parse(event.data);
                    if (messageData.type === 'game_state_update') {
                        console.log('Mise √† jour de l\'√©tat du jeu re√ßue:', messageData.state);
                        // Traitez ici la mise √† jour de l'√©tat du jeu
                    } else {
                        console.log('Message re√ßu:', event.data);
                        addMessage(messageData.message);
                    }
                } catch (error) {
                    console.log('Message re√ßu:', event.data);
                     addMessage(event.data);
                }
            };

            ws.onerror = (error) => {
                console.error('Erreur WebSocket:', error);
                addMessage('‚úó Erreur de connexion', 'error');
            };

            ws.onclose = () => {
                console.log('WebSocket ferm√©e');
                updateStatus(false);
                // Tentative de reconnexion apr√®s 3 secondes
                // setTimeout(() => connect(gameId), 3000);
            };
        }

        function sendMessage() {
            if (!isConnected || !messageInput.value.trim()) return;

            const message = messageInput.value.trim();
            console.log('Envoi du message:', message);

            try {
                ws.send(message);
                messageInput.value = '';
            } catch (error) {
                console.error('Erreur lors de l\'envoi:', error);
                addMessage('‚úó Erreur lors de l\'envoi du message', 'error');
            }
        }

        function handleConnect() {
            const gameCode = gameCodeInput.value.trim();
            if (!gameCode) {
                addMessage('‚úó Veuillez entrer un code de partie', 'error');
                return;
            }
            
            connect(gameCode);
        }

        function handleCreateGame() {
            console.log('Cr√©ation d\'une nouvelle partie...');
            addMessage('‚è≥ Cr√©ation de la partie...', 'system');
            
            fetch('/api/game/create', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'ok') {
                        console.log('Partie cr√©√©e avec l\'ID:', data.gameId);
                        gameCodeInput.value = data.gameId;
                        addMessage(`‚úì Partie cr√©√©e! Code: ${data.gameId}`, 'system');
                        connect(data.gameId);
                    } else {
                        addMessage('‚úó Erreur lors de la cr√©ation de la partie', 'error');
                    }
                })
                .catch(error => {
                    console.error('Erreur lors de la cr√©ation du jeu:', error);
                    addMessage('‚úó Erreur lors de la cr√©ation de la partie', 'error');
                });
        }

        // Event listeners
        connectButton.addEventListener('click', handleConnect);
        createGameButton.addEventListener('click', handleCreateGame);
        gameCodeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleConnect();
            }
        });

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
