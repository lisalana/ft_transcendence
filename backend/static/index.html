<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ft_transcendence - Host</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #4caf50;
            --error: #f44336;
            --bg: #1a1a2e;
            --text: #ffffff;
            --warning: #ff9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 95%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(118, 75, 162, 0.4);
        }

        .btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }

        .game-area {
            display: none;
            margin-top: 20px;
        }

        .game-area.active {
            display: block;
        }

        canvas {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: #000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            height: auto;
        }

        .lobby-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            width: 250px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .player-card.connected {
            border-color: var(--success);
            background: rgba(76, 175, 80, 0.1);
        }

        .player-card h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
        }

        .connected .status-badge {
            background: var(--success);
            color: white;
        }

        .qr-placeholder {
            background: white;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 10px;
        }

        .controls-hint {
            margin-top: 20px;
            color: #aaa;
            font-size: 0.9rem;
        }

        .hidden {
            display: none !important;
        }

        #startBtn {
            background: var(--success);
            margin-top: 20px;
            font-size: 1.5rem;
            padding: 20px 60px;
            animation: pulse 2s infinite;
        }

        #startBtn:disabled {
            background: #555;
            animation: none;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }

        #pauseOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        
        .pause-message {
            font-size: 2rem;
            font-weight: bold;
            color: var(--warning);
            margin-bottom: 10px;
        }
        
        .pause-subtext {
            color: #ddd;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>üèì Pong Master</h1>

        <!-- Initial Screen -->
        <div id="startScreen">
            <p style="margin-bottom: 30px; font-size: 1.1rem; color: #ddd;">Host a game on your screen and use your phones as controllers.</p>
            <button id="createGameBtn" class="btn">Create New Game</button>
        </div>

        <!-- Lobby / Game Screen -->
        <div id="gameScreen" class="game-area">
            <!-- Canvas (Hidden initially) -->
            <div id="canvasContainer" class="hidden" style="margin-top: 30px; position: relative;">
                <canvas id="gameCanvas" width="800" height="400"></canvas>
                <!-- Pause Overlay -->
                <div id="pauseOverlay" class="hidden">
                    <div class="pause-message">GAME PAUSED</div>
                    <div class="pause-subtext">Waiting for player to reconnect...</div>
                </div>
            </div>

            <!-- Lobby Info / Player Cards (Displayed in lobby and when paused) -->
            <div class="lobby-info" id="lobbyInfo">
                <!-- Player 1 Card -->
                <div class="player-card" id="p1Card">
                    <h3>Player 1 (Left)</h3>
                    <div class="status-badge" id="p1Status">Waiting for connection...</div>
                    <div id="qr-p1" class="qr-placeholder"></div>
                    <div class="controls-hint">Scan to join</div>
                </div>

                <!-- Player 2 Card -->
                <div class="player-card" id="p2Card">
                    <h3>Player 2 (Right)</h3>
                    <div class="status-badge" id="p2Status">Waiting for connection...</div>
                    <div id="qr-p2" class="qr-placeholder"></div>
                    <div class="controls-hint">Scan to join</div>
                </div>
            </div>

            <button id="startBtn" class="btn" disabled>Start Game</button>
        </div>
    </div>

    <script>
        const startScreen = document.getElementById('startScreen');
        const gameScreen = document.getElementById('gameScreen');
        const createGameBtn = document.getElementById('createGameBtn');
        const startBtn = document.getElementById('startBtn');
        const lobbyInfo = document.getElementById('lobbyInfo');
        const canvasContainer = document.getElementById('canvasContainer');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const pauseOverlay = document.getElementById('pauseOverlay');

        const p1Card = document.getElementById('p1Card');
        const p2Card = document.getElementById('p2Card');
        const p1Status = document.getElementById('p1Status');
        const p2Status = document.getElementById('p2Status');

        let gameId = null;
        let ws = null;
        let playersConnected = { 1: false, 2: false };
        let gameState = null;

        createGameBtn.addEventListener('click', createGame);
        startBtn.addEventListener('click', startGame);

        async function createGame() {
            try {
                const res = await fetch('/api/game/create', { method: 'POST' });
                const data = await res.json();
                
                if (data.status === 'ok') {
                    gameId = data.gameId;
                    initLobby();
                }
            } catch (e) {
                console.error('Failed to create game:', e);
                alert('Error creating game');
            }
        }

        function initLobby() {
            startScreen.classList.add('hidden');
            gameScreen.classList.add('active');
            
            // Generate QR Codes
            generateQR('qr-p1', getControllerUrl(1));
            generateQR('qr-p2', getControllerUrl(2));

            // Connect WebSocket
            connectWebSocket();
        }

        function getControllerUrl(playerId) {
            const host = window.location.host;
            const protocol = window.location.protocol;
            return `${protocol}//${host}/controller.html?gameId=${gameId}&playerId=${playerId}`;
        }

        function generateQR(elementId, text) {
            const el = document.getElementById(elementId);
            el.innerHTML = '';
            new QRCode(el, {
                text: text,
                width: 128,
                height: 128,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            
            // Make QR clickable for testing on same device
            el.style.cursor = 'pointer';
            el.onclick = () => window.open(text, '_blank', 'width=400,height=600');
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/api/game/${gameId}/websocket`;
            
            ws = new WebSocket(wsUrl);

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (e) {
                    // Ignore non-JSON
                }
            };
        }

        function handleMessage(data) {
            if (data.type === 'player_connection') {
                updatePlayerStatus(data.playerId, data.connected);
            } 
            else if (data.type === 'game_started') {
                lobbyInfo.classList.add('hidden');
                startBtn.classList.add('hidden');
                canvasContainer.classList.remove('hidden');
            }
            else if (data.type === 'game_paused') {
                pauseOverlay.classList.remove('hidden');
                lobbyInfo.classList.remove('hidden'); // Show QR codes
            }
            else if (data.type === 'game_resumed') {
                pauseOverlay.classList.add('hidden');
                lobbyInfo.classList.add('hidden'); // Hide QR codes
            }
            else if (data.type === 'game_state_update') {
                gameState = data.state;
                drawGame();
            }
        }

        function updatePlayerStatus(playerId, connected) {
            playersConnected[playerId] = connected;
            
            const card = playerId === 1 ? p1Card : p2Card;
            const status = playerId === 1 ? p1Status : p2Status;

            if (connected) {
                card.classList.add('connected');
                status.textContent = 'Ready!';
            } else {
                card.classList.remove('connected');
                status.textContent = 'Waiting...';
            }

            // Enable start button if both are connected
            if (playersConnected[1] && playersConnected[2]) {
                startBtn.disabled = false;
                startBtn.textContent = "START GAME";
            } else {
                startBtn.disabled = true;
                startBtn.textContent = "Waiting for Players...";
            }
        }

        function startGame() {
            if (ws) {
                ws.send(JSON.stringify({ type: 'start_game' }));
            }
        }

        function drawGame() {
            if (!gameState) return;

            // Clear
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Net
            ctx.strokeStyle = '#333';
            ctx.setLineDash([10, 15]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();

            // Paddles
            ctx.fillStyle = '#667eea';
            ctx.fillRect(gameState.player1_position.x, gameState.player1_position.y, 10, 50); // Player 1
            
            ctx.fillStyle = '#764ba2';
            ctx.fillRect(gameState.player2_position.x - 10, gameState.player2_position.y, 10, 50); // Player 2

            // Ball
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(gameState.ball_position.x, gameState.ball_position.y, 6, 0, Math.PI * 2);
            ctx.fill();
            
            // Glow effect for ball
            ctx.shadowBlur = 10;
            ctx.shadowColor = "white";
            ctx.fill();
            ctx.shadowBlur = 0;
        }
    </script>
</body>
</html>
