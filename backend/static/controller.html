<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contr√¥leur - ft_transcendence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 14px;
            color: #666;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #f44336;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background-color: #4caf50;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }

        .arrow-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            user-select: none;
            -webkit-user-select: none;
        }

        .arrow-btn:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .arrow-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .arrow-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .arrow-up {
            margin-bottom: 20px;
        }

        .arrow-down {
            margin-top: 20px;
        }

        .game-code-input {
            margin-bottom: 30px;
        }

        .game-code-input input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .game-code-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .game-code-input button {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .game-code-input button:hover {
            background: #764ba2;
        }

        .game-code-input button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .info {
            background: #f5f5f5;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 4px;
            font-size: 12px;
            color: #666;
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Contr√¥leur</h1>
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">D√©connect√©</span>
            </div>
        </div>

        <div class="game-code-input">
            <input
                type="text"
                id="gameCodeInput"
                placeholder="Entrez le code de la partie..."
                autocomplete="off"
            />
            <button id="connectButton">Se connecter</button>
        </div>

        <div class="controls" id="controls" style="display: none;">
            <button class="arrow-btn arrow-up" id="upButton" title="Fl√®che vers le haut">‚¨ÜÔ∏è</button>
            <button class="arrow-btn arrow-down" id="downButton" title="Fl√®che vers le bas">‚¨áÔ∏è</button>
        </div>

        <div class="info">
            üì± Entrez le code de la salle pour contr√¥ler le jeu
        </div>
    </div>

    <script>
        const gameCodeInput = document.getElementById('gameCodeInput');
        const connectButton = document.getElementById('connectButton');
        const upButton = document.getElementById('upButton');
        const downButton = document.getElementById('downButton');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const controls = document.getElementById('controls');

        let ws = null;
        let isConnected = false;
        let currentGameId = null;
        let currentPlayerId = null;

        function getWebSocketURL(gameId) {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            return `${protocol}//${host}/api/game/${gameId}/${currentPlayerId}/controller_scocket`;
        }

        function updateStatus(connected) {
            isConnected = connected;
            if (connected) {
                statusIndicator.classList.add('connected');
                statusText.textContent = 'Connect√©';
                connectButton.disabled = true;
                gameCodeInput.disabled = true;
                upButton.disabled = false;
                downButton.disabled = false;
                controls.style.display = 'flex';
            } else {
                statusIndicator.classList.remove('connected');
                statusText.textContent = 'D√©connect√©';
                connectButton.disabled = false;
                gameCodeInput.disabled = false;
                upButton.disabled = true;
                downButton.disabled = true;
                controls.style.display = 'none';
            }
        }

        function connect(gameId) {
            const wsURL = getWebSocketURL(gameId);
            console.log('Connexion au jeu:', wsURL);

            ws = new WebSocket(wsURL);

            ws.onopen = () => {
                console.log('Contr√¥leur connect√©');
                currentGameId = gameId;
                updateStatus(true);
            };

            ws.onmessage = (event) => {
                console.log('Message re√ßu:', event.data);
            };

            ws.onerror = (error) => {
                console.error('Erreur WebSocket:', error);
                statusText.textContent = 'Erreur de connexion';
            };

            ws.onclose = () => {
                console.log('Contr√¥leur d√©connect√©');
                updateStatus(false);
                gameCodeInput.value = '';
            };
        }

        function sendCommand(command) {
            if (!isConnected || !ws) return;

            try {
                ws.send(JSON.stringify({
                    type: 'controller',
                    command: command
                }));
                console.log('Commande envoy√©e:', command);
            } catch (error) {
                console.error('Erreur lors de l\'envoi:', error);
            }
        }

        function handleConnect() {
            const gameCode = gameCodeInput.value.trim();
            if (!gameCode) {
                statusText.textContent = 'Entrez un code';
                setTimeout(() => {
                    statusText.textContent = isConnected ? 'Connect√©' : 'D√©connect√©';
                }, 2000);
                return;
            }

            connect(gameCode);
        }

        // Event listeners
        connectButton.addEventListener('click', handleConnect);
        gameCodeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleConnect();
            }
        });

        upButton.addEventListener('click', () => {
            sendCommand('up');
            upButton.style.transform = 'scale(0.9)';
            setTimeout(() => {
                upButton.style.transform = '';
            }, 100);
        });

        upButton.addEventListener('keyup', () => {
            sendCommand('stop');
        });

        downButton.addEventListener('click', () => {
            sendCommand('down');
            downButton.style.transform = 'scale(0.9)';
            setTimeout(() => {
                downButton.style.transform = '';
            }, 100);
        });

                downButton.addEventListener('keyup', () => {
            sendCommand('stop');
        });

        // Touches clavier
        document.addEventListener('keydown', (e) => {
            if (!isConnected) return;
            
            if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') {
                e.preventDefault();
                sendCommand('up');
            } else if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') {
                e.preventDefault();
                sendCommand('down');
            }
        });

        // V√©rifier si un gameId est dans l'URL
        function checkURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const gameId = urlParams.get('gameId');
            const playerId = urlParams.get('playerId');

            if (gameId && playerId) {
                console.log('Game ID trouv√© dans l\'URL:', gameId, 'Player ID:', playerId);
                gameCodeInput.value = gameId;
                currentPlayerId = playerId;
                 handleConnect();
            }
        }

        // Initialiser les boutons comme d√©sactiv√©s
        updateStatus(false);

        // Appeler la fonction au chargement
        checkURLParams();
    </script>
</body>
</html>
